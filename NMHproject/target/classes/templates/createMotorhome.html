<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add a brand new motorhome</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


<div class="container">
    <form action="#" th:action="@{/createMotorhome/add}" th:object="${motorhome}" method="post">
        <table>
            <tr>
                <th>Brand name:</th>
                <td><input required type="text" name="Brand" th:field="*{brand}"></td>
            </tr>

            <tr>
                <th>Model name:</th>
                <td><input required type="text" name="Model" th:field="*{model}"></td>
            </tr>

            <tr>
                <th>Times used:</th>
                <td><input required type="number" name="Times used" th:field="*{timesUsed}"></td>
            </tr>

            <tr>
                <th>km driven:</th>
                <td><input required type="number" name="Kilometers driven" th:field="*{kmDriven}"></td>
            </tr>

            <tr>
                <th>type ID:</th>
                <td><input required type="number" name="Type id" th:field="*{typeId}" step="1" max="8" min="1" placeholder="1-8"></td>
            </tr>

            <tr>
                <td th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">brand Error</td>
                <td th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model Error</td>
                <td th:if="${#fields.hasErrors('timesUsed')}" th:errors="*{timesUsed}">timesUsed error</td>
                <td th:if="${#fields.hasErrors('kmDriven')}" th:errors="*{kmDriven}">kmDriven error</td>
                <td th:if="${#fields.hasErrors('typeId')}" th:errors="*{typeId}">typeId error</td>
            </tr>

        </table>
        <br>
        <input class="fill-btn-input btn" type="submit" name="submit" id="submit">
    </form>
</div>
</body>
</html>
