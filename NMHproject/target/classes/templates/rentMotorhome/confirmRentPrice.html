<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>confirm the price pls</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>
<div class="container">

    <h2>check that information is correct.</h2>
    <form action="/rentMotorhome/newRentConfirmed" method="post">

        <h3>Selected motorhome</h3>
        <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Times used</th>
                <th>Km driven</th>
                <th>Type id</th>
            </tr>

            <tr>
                <td th:text="${motorhome.id}"></td>
                <td th:text="${motorhome.brand}"></td>
                <td th:text="${motorhome.model}"></td>
                <td th:text="${motorhome.timesUsed}"></td>
                <td th:text="${motorhome.kmDriven}"></td>
                <td th:text="${motorhome.typeId}"></td>
        </table>
        </div>

        <h3>Confirm selected Date:</h3>
        <div>
            <div class="block_container">
                <div class="block">
                    <table>
                        <tr>
                            <th>Start of rent</th>
                            <td th:text="${startDate}"></td>

                        </tr>
                    </table>
                </div>
                <div class="block">
                    <table>
                        <tr>
                            <th>Start of rent</th>
                            <td th:text="${endDate}"></td>

                        </tr>
                    </table>
                </div>
            </div>

        </div>

        <div>
            <h3>Confirm customer information</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
                <tr>
                    <td th:text="${customer.cName}"></td>
                    <td th:text="${customer.number}"></td>
                </tr>
            </table>
        </div>

        <div>
            <h3>Total price:</h3>
            <h4 th:text="${price}"></h4>
        </div>


        <input type="hidden" name="motorhomeId" id="motorhomeId" th:value="${motorhome.id}">
        <input type="hidden" name="startDate" th:value="${startDate}">
        <input type="hidden" name="endDate" th:value="${endDate}">
        <input type="hidden" name="price" th:value="${price}">
        <input type="hidden" name="cName" th:value="${customer.cName}">
        <input type="hidden" name="number" th:value="${customer.number}">

        <input type="submit" name="submit" id="submit" class="btn" value="Everything is good, reserve motorhome">
    </form>
    <button class="btn-del btn"><a href="/rentMotorhome/rent">No thanks, return</a></button>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
