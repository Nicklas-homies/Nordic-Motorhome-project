<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rent page</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div class="container input">
    <!-- tænker at man laver 1 input from ting, som kan bruges til at filtre i et table man laver nedenunder. -->
    <!-- det kræver 1 at man kan tage form, og give den samme side tilbage med redigerede arrayliste at vise -->
    <form action="/rentMotorhome/available" method="post">
        <label>Put in tha date</label>
        <input name="startDate" type="date" id="startDate">
        <label>Put in to date</label>
        <input name="endDate" id="endDate" type="date">
        <label>max price</label>
        <input type="text" name="maxPrice" id="maxPrice">
        <label>min price</label>
        <input type="text" id="minPrice" name="minPrice">
        <input class="btn" type="submit" name="submit" id="submit">
    </form>
</div>
</body>
</html>
