<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Customer details</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">

    <h1>Details</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number</th>
        </tr>

        <tr>
            <td th:text="${Customer.getId()}"></td>
            <td th:text="${Customer.getcName()}"></td>
            <td th:text="${Customer.getNumber()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
